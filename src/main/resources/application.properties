## ? Spring Application Settings
spring.application.name=spring-hibernate-audit-demo
server.port=8080

## ? DataSource Configuration (PostgreSQL via Docker)
# The URL must match the external port defined in docker-compose.yml (5433)
spring.datasource.url=jdbc:postgresql://localhost:5433/audit_db
spring.datasource.username=admin
spring.datasource.password=password123
spring.datasource.driver-class-name=org.postgresql.Driver

## ?? JPA / Hibernate Settings
# Specifies the SQL dialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ddl-auto settings:
# 'update': Hibernate updates the schema based on your entities (good for development).
# Use 'none' or 'validate' for production.
spring.jpa.hibernate.ddl-auto=update

# Logging settings for learning/debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


## ? Logging (Optional: Ensures only important log lines show up)
# Set the logging level for the Audit Service and related components
logging.level.com.chandima.tutor=INFO
logging.level.org.springframework.transaction.event=DEBUG